<!DOCTYPE html>
<html lang="en">
<head>
    <h1> HI GUYS <marquee behavior="left" direction="left"></marquee> </h1> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rip_Jerry Family</title>
    <style>
        <h1>Welcome to RIp_Jerry Family </h1>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('gaming-background.jpg'), linear-gradient(to bottom, rgba(0, 191, 255, 0.8), rgba(0, 0, 128, 0.8)); /* Default electric blue gradient with gaming image */
            background-size: cover, cover; /* Cover the entire viewport */
            background-position: center, center; /* Center the background image and gradient */
            color: white; /* Adjusted text color for contrast */
            transition: background 0.5s; /* Smooth transition for background change */
        }
        header {
            background-color: rgba(0, 191, 255, 0.9); /* Semi-transparent electric blue */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent dark background */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            background-color: rgba(0, 191, 255, 0.7); /* Semi-transparent electric blue for readability */
        }
        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent dark background */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: rgba(0, 191, 255, 0.9);
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0, 150, 255, 0.9);
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
            nav a {
                text-align: left;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Rip_Jerry Family</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="Question.html"
</nav>

<main>
    <h2>Welcome to the Rip_Jerry Family Website</h2>
    <p>This is a simple responsive webpage template. You can modify it to suit your needs!</p>
    <div class="image-container">
        <img src="image.jpg" alt="Soccer Player Celebration">
    </div>
    <button id="electricBlue">Electric Blue</button>
    <button id="epicRed">Epic Red</button>
    <button id="lightGreen">Light Green</button>
    <button id="galacticBlack">Galactic Black</button>
    <button id="lightDarkBlack">Light Dark Black</button>
    <button id="lightReddishBrown">Light Reddish Brown</button>
</main>

<footer>
    <p>&copy; 2024 Rip_Jerry Family</p>
</footer>

<script>
    const electricBlueButton = document.getElementById('electricBlue');
    const epicRedButton = document.getElementById('epicRed');
    const lightGreenButton = document.getElementById('lightGreen');
    const galacticBlackButton = document.getElementById('galacticBlack');
    const lightDarkBlackButton = document.getElementById('lightDarkBlack');
    const lightReddishBrownButton = document.getElementById('lightReddishBrown');

    electricBlueButton.addEventListener('click', () => {
        document.body.style.backgroundImage = "url('gaming-background.jpg'), linear-gradient(to bottom, rgba(0, 191, 255, 0.8), rgba(0, 0, 128, 0.8))"; // Electric Blue Gradient
    });

    epicRedButton.addEventListener('click', () => {
        document.body.style.backgroundImage = "url('gaming-background.jpg'), linear-gradient(to bottom, rgba(255, 0, 0, 0.8), rgba(139, 0, 0, 0.8))"; // Epic Red Gradient
    });

    lightGreenButton.addEventListener('click', () => {
        document.body.style.backgroundImage = "url('gaming-background.jpg'), linear-gradient(to bottom, rgba(144, 238, 144, 0.8), rgba(0, 128, 0, 0.8))"; // Light Green Gradient
    });

    galacticBlackButton.addEventListener('click', () => {
        document.body.style.backgroundImage = "url('gaming-background.jpg'), linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(30, 30, 30, 0.8))"; // Galactic Black Gradient
    });

    lightDarkBlackButton.addEventListener('click', () => {
        document.body.style.backgroundImage = "url('gaming-background.jpg'), linear-gradient(to bottom, rgba(50, 50, 50, 0.8), rgba(20, 20, 20, 0.8))"; // Light Dark Black Gradient
    });

    lightReddishBrownButton.addEventListener('click', () => {
        document.body.style.backgroundImage = "url('gaming-background.jpg'), linear-gradient(to bottom, rgba(205, 133, 63, 0.8), rgba(160, 82, 45, 0.8))"; // Light Reddish Brown Gradient
    });
</script>

</body>
</html>
